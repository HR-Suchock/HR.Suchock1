<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÆ Fun Zone - Mini Games</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px 50px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 35px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .game {
      background: #fff;
      padding: 25px 20px 30px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: popIn 0.5s ease forwards;
    }
    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    h2 {
      margin-bottom: 15px;
      color: #e91e63;
      font-weight: 700;
      font-size: 1.6rem;
    }
    p {
      font-size: 16px;
      margin-bottom: 12px;
      color: #333;
      line-height: 1.3;
    }
    input[type='number'],
    input[type='text'] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }
    input[type='number']:focus,
    input[type='text']:focus {
      border-color: #e91e63;
      outline: none;
    }
    button {
      padding: 10px 28px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px 10px 0 10px;
      min-width: 110px;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #388e3c;
      outline: none;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: default;
    }
    #result,
    #diceResult,
    #typingResult {
      font-weight: 600;
      font-size: 18px;
      min-height: 24px;
      margin-top: 10px;
      user-select: none;
    }
    canvas {
      background: #f1f1f1;
      border: 2px solid #555;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px 40px;
      }
      .game {
        max-width: 100%;
        padding: 20px 15px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      input[type='number'],
      input[type='text'] {
        width: 100%;
        max-width: 100%;
      }
      button {
        width: 100%;
        margin: 8px 0 0 0;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <h1>üéÆ Fun Zone - Mini Games</h1>

  <!-- Number Guessing Game -->
  <div class="game" id="guessingGame">
    <h2>Number Guessing Game</h2>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess" />
    <br />
    <button id="submitGuessBtn">Submit</button>
    <button id="resetGuessBtn" style="background-color: #e91e63; margin-left: 10px;">Reset</button>
    <p id="result"></p>
  </div>

  <!-- Dice Roller Game -->
  <div class="game" id="diceGame">
    <h2>üé≤ Dice Roller</h2>
    <p>Click the button to roll two dice!</p>
    <button id="rollDiceBtn">Roll Dice</button>
    <p id="diceResult"></p>
  </div>

  <!-- Typing Speed Game -->
  <div class="game" id="typingGame">
    <h2>‚å®Ô∏è Typing Speed Test</h2>
    <p id="typingText">Type this sentence as fast as you can!</p>
    <input type="text" id="typingInput" placeholder="Start typing..." autocomplete="off" />
    <br />
    <button id="resetTypingBtn" style="background-color: #e91e63;">Reset</button>
    <p id="typingResult"></p>
  </div>

  <!-- Snake Game -->
  <div class="game" id="snakeGame">
    <h2>üêç Snake Game</h2>
    <canvas id="snakeCanvas" width="300" height="300" tabindex="0" aria-label="Snake game canvas"></canvas>
    <p>Use arrow keys to control the snake</p>
    <button id="restartSnakeBtn" style="background-color: #e91e63;">Restart Game</button>
  </div>

  <script>
    // -------- Number Guessing Game --------
    (function () {
      let secretNumber = Math.floor(Math.random() * 100) + 1;
      const guessInput = document.getElementById("guessInput");
      const result = document.getElementById("result");
      const submitBtn = document.getElementById("submitGuessBtn");
      const resetBtn = document.getElementById("resetGuessBtn");

      function resetGame() {
        secretNumber = Math.floor(Math.random() * 100) + 1;
        guessInput.value = "";
        result.textContent = "";
        guessInput.disabled = false;
        submitBtn.disabled = false;
      }

      function checkGuess() {
        const guess = parseInt(guessInput.value);
        if (isNaN(guess) || guess < 1 || guess > 100) {
          result.textContent = "‚ùå Please enter a number between 1 and 100.";
          result.style.color = "red";
          return;
        }
        if (guess === secretNumber) {
          result.textContent = "üéâ Correct! You guessed it right.";
          result.style.color = "green";
          guessInput.disabled = true;
          submitBtn.disabled = true;
        } else if (guess < secretNumber) {
          result.textContent = "‚¨ÜÔ∏è Too low. Try again!";
          result.style.color = "orange";
        } else {
          result.textContent = "‚¨áÔ∏è Too high. Try again!";
          result.style.color = "orange";
        }
      }

      submitBtn.addEventListener("click", checkGuess);
      resetBtn.addEventListener("click", resetGame);
      guessInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") checkGuess();
      });

      resetGame();
    })();

    // -------- Dice Roller Game --------
    (function () {
      const rollBtn = document.getElementById("rollDiceBtn");
      const diceResult = document.getElementById("diceResult");

      function rollDice() {
        const die1 = Math.floor(Math.random() * 6) + 1;
        const die2 = Math.floor(Math.random() * 6) + 1;
        const total = die1 + die2;
        diceResult.textContent = `üé≤ You rolled ${die1} and ${die2} (Total: ${total})`;
      }

      rollBtn.addEventListener("click", rollDice);
    })();

    // -------- Typing Speed Game --------
    (function () {
      const sampleText = "The quick brown fox jumps over the lazy dog.";
      const typingInput = document.getElementById("typingInput");
      const typingText = document.getElementById("typingText");
      const typingResult = document.getElementById("typingResult");
      const resetTypingBtn = document.getElementById("resetTypingBtn");
      let startTime = null;
      let finished = false;

      function resetTyping() {
        typingInput.value = "";
        typingResult.textContent = "";
        typingText.textContent = sampleText;
        startTime = null;
        finished = false;
        typingInput.disabled = false;
        typingInput.focus();
      }

      typingInput.addEventListener("focus", function () {
        if (!startTime) {
          startTime = new Date();
        }
      });

      typingInput.addEventListener("input", function () {
        if (finished) return;
        const typed = typingInput.value;
        if (typed === sampleText) {
          const endTime = new Date();
          const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
          typingResult.textContent = `‚úÖ Completed in ${timeTaken} seconds!`;
          finished = true;
          typingInput.disabled = true;
        }
      });

      resetTypingBtn.addEventListener("click", resetTyping);

      resetTyping();
    })();

    // -------- Snake Game --------
    (function () {
      const canvas = document.getElementById("snakeCanvas");
      const ctx = canvas.getContext("2d");
      const box = 20;
      const restartBtn = document.getElementById("restartSnakeBtn");

      let snake, food, direction, gameInterval;

      function init() {
        snake = [{ x: 5 * box, y: 5 * box }];
        direction = "RIGHT";
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(draw, 150);
        canvas.focus();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i === 0 ? "#4caf50" : "#81c784";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
          ctx.strokeStyle = "#388e3c";
          ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // Draw food
        ctx.fillStyle = "#e91e63";
        ctx.fillRect(food.x, food.y, box, box);

        // Move head
        let head = { x: snake[0].x, y: snake[0].y };
        if (direction === "LEFT") head.x -= box;
        if (direction === "UP") head.y -= box;
        if (direction === "RIGHT") head.x += box;
        if (direction === "DOWN") head.y += box;

        // Check collisions
        if (
          head.x < 0 ||
          head.x >= canvas.width ||
          head.y < 0 ||
          head.y >= canvas.height ||
          snake.some((s, i) => i !== 0 && s.x === head.x && s.y === head.y)
        ) {
          clearInterval(gameInterval);
          alert("üíÄ Game Over! Click Restart to play again.");
          return;
        }

        // Eat food
        if (head.x === food.x && head.y === food.y) {
          food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box,
          };
          // Don't remove tail (grow snake)
        } else {
          snake.pop();
        }

        snake.unshift(head);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
        else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
        else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      });

      restartBtn.addEventListener("click", () => {
        init();
      });

      init();
    })();
  </script>
</body>
</html>
